- hosts: target
  become: yes
  remote_user: ubuntu
  become_user: root
  tasks:
  - name: Download Jenkins repo
    apt_key:
      url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
      state: present
    become: yes    

  - name: Ensure Repo is configured
    apt_repository: 
      repo: 'deb https://pkg.jenkins.io/debian-stable binary/' 
      state: present
    become: yes

  - name:  update apt
    apt:
      update_cache: 'yes'
      state: latest

  - name: Install java
    apt:
      name: openjdk-11-jdk
      state: present

  - name: Install jenkins
    apt:
      name: jenkins
      state: latest

  - name: daemon-reload to pick up config changes
    ansible.builtin.systemd:
      daemon_reload: yes

  - name: Make sure jenkins is started
    ansible.builtin.systemd:
      name: jenkins
      state: started

