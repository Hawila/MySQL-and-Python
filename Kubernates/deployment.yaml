apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask-web
        image: public.ecr.aws/t0o2r4y2/flask-webapp:latest
        ports:
        - containerPort: 5002
---

apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  selector:
    app: flask
  ports:
  - port: 6000
    targetPort: 5002
    nodePort: 30010
    protocol: TCP
  type: NodePort